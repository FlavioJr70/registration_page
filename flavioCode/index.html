<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="SignUp">
        <h1>Sign Up</h1><h1 id="alternativetext">Sign In</h1>
    </div>
    <div class="autentication">
        <div class='formulario'>
            <div>
                <input type="text" id="nomeUsuario" class="nomeUsuario" placeholder="First name">
                <input type="text" id="sobrenomeUsuario" class="nomeUsuario" placeholder="Last name">
            </div>
            <div>
                <input type="email" id="emailUsuario" class="email" placeholder="Email Address">
            </div>
            <div>
                <input type="password" id="senhaUsuario" class="senha" placeholder="Password">
                <input type="password" id="senhaUsuarioConfirm" class="senhaConfirm" placeholder="Password (again)">
            </div>
            <div class="submitButton">
                <input class="SignUpbutton" type="submit" value="Sign Up">
            </div>
        </div>
        <div class="mensagemDeErro">
            <p class="mensagem"></p>
        </div>
    </div>



    <script src="assets/script.js" defer></script>
</body>
</html>
